set -g default-terminal "screen-256color"

set -g mouse on

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#set window title
set -g set-titles on
set -g set-titles-string "#T | #W"

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# panes
set -g pane-border-style 'fg=colour240 bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=colour251'

#statusbar
set-option -g status-style fg=colour136,bg=colour235
set-option -g status-left-length 20
set-option -g status-left-style default
set-option -g status-left "#[fg=green]#H #[fg=black]â€¢ #[default]"
set-option -g status-right-length 140
set-option -g status-right-style default
set-option -g status-right " #[fg=white,bg=default]%a %H:%M#[default] #[fg=blue]%d-%m-%Y"

